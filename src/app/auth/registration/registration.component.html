<section class="Singup-wrap mtb-40">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="login-box">
                  <h1 class="font-bold text-bold"
                  >User Registration</h1>
                  <div class="alert alert-success" >
                  {{this.message}}
                  </div>
                  <form  [formGroup]="RegForm" (ngSubmit)="submitform(RegForm)">
                      
                      <div class="form-group form-row">
                          <label class="col-md-3"> <span class="required"></span></label>
                          <div class="col-md-9">
                            <input type="text"  formControlName="FirstName" class="form-control" placeholder="First Name" required>
                            <span ></span>
                          </div>
                      </div>
                  
                      <div class="form-group form-row">
                          <label class="col-md-3"> <span class="required"></span></label>
                          <div class="col-md-9">
                            <input type="text" formControlName="LastName" class="form-control" placeholder="Last Name" required>
                            <span></span>
                          </div>
                      </div>
                      <div class="form-group form-row">
                          <label class="col-md-3"><span class="required"></span></label>
                          <div class="col-md-9">
                            <input type="text" formControlName="EmailId" class="form-control" placeholder="Email Id" required>
                            <span></span>
                          </div>
                      </div>
                      <div class="form-group form-row">
                          <label class="col-md-3"><span class="required"></span></label>
                          <div class="col-md-9">
                            <input type="text" formControlName="Password" class="form-control" placeholder="Password" required>
                            <span></span>
                          </div>
                      </div><br>
                  
                      <div class="form-group">
                          <button type="submit" value="" [disabled]="!RegForm.valid" (click)="savedata()"
                          class="py-2 px-2 font-semibold bg-blue-400 text-white rounded-md"
                          
                          >Submit</button>
                      </div>
                  </form>
              </div>         
          </div>
        </div>
       
    </div>
  </section>
