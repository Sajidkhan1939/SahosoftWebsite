<section class="login-wrap mtb-40">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
                  <div class="login-box">
                      <h1 class="text-bold font-bold ">Admin Login</h1>
                      <form class=""
                      [formGroup]="LoginForm" (ngSubmit)="PostData(LoginForm)">
                          <div class="form-group">
                              <input type="text" formControlName="username" class="form-control" placeholder="Username">
                          </div><br>
                          <div class="form-group">
                              <input type="password" formControlName="password" class="form-control" placeholder="Password">
                          </div><br>
                          <div class="form-group">
                              <!-- <a href="dashboard.html" class="btn btn-danger">Log In</a> -->
                              <button class="py-2 px-2  bg-blue-400 rounded-md font-semibold text-red-400 shadow-md"
                               type="submit" value="PostData" [disabled]="!LoginForm.valid" 
                               (click)="userdata()" (click)="routeconfig()"
                               >Log In</button>
                          </div>                        
                      </form>
                  </div>         
              </div>
      </div>
    </div>
  </section>
